<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interaktiv Test</title>
    <style>
        :root { --primary: #2c3e50; --success: #27ae60; --error: #e74c3c; --bg: #f4f7f6; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 50px; }
        .q-card { margin-bottom: 25px; padding: 15px; border-bottom: 2px solid #eee; }
        .q-text { font-weight: bold; font-size: 17px; display: block; margin-bottom: 15px; color: #333; }
        .opt-btn { 
            width: 100%; padding: 14px; text-align: left; background: #fff; 
            border: 2px solid #f0f0f0; border-radius: 10px; cursor: pointer; 
            font-size: 15px; margin-bottom: 10px; display: block;
        }
        .correct { background-color: #d4edda !important; border-color: var(--success) !important; color: #155724; font-weight: bold; }
        .wrong { background-color: #f8d7da !important; border-color: var(--error) !important; color: #721c24; }
        .disabled { pointer-events: none; opacity: 0.8; }
        
        /* TESTNI YAKUNLASH TUGMASI - MAXSUS STIL */
        #finish-btn { 
            width: 100%; padding: 20px; background: #e74c3c; color: white; 
            border: none; border-radius: 12px; font-weight: bold; font-size: 20px; 
            cursor: pointer; margin: 30px 0; box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        #res-box { display: none; text-align: center; padding: 30px; background: white; border-radius: 15px; }
        .score-display { font-size: 45px; color: var(--success); font-weight: 900; }
    </style>
</head>
<body>

<div id="main-ui">
    <div class="container">
        <h1 style="text-align: center;">Axborot Xavfsizligi Testi</h1>
        
        <div id="questions-list">
            </div>

        <button id="finish-btn" onclick="showFinalResult()">TESTNI YAKUNLASH</button>
    </div>
</div>

<div class="container" id="res-box">
    <h2>Natijangiz:</h2>
    <div class="score-display" id="score-text">0 / 25</div>
    <p id="percent-text" style="font-size: 18px; margin-bottom: 20px;"></p>
    <button onclick="location.reload()" style="padding: 12px 25px; border-radius: 8px; cursor: pointer;">Qayta topshirish</button>
</div>

<script>
var questions = [
    { q: "Vaqt asosida ko'r-ko'rona SQL in'ektsiyasi nima?", a: "Tizim ishini to'xtatib turuvchi (SLEEP) inyeksiya.", b: "Xatoliklar asosida ma'lumot o'g'irlash.", c: "Faqat parolni buzish.", ans: "a" },
    { q: "SQL-da protseduralarni bajarish ruxsati?", a: "RUN", b: "EXECUTE", c: "START", ans: "b" },
    { q: "Fayl serveri modeli nima?", a: "Lokal tarmoqdagi o'zaro aloqa usuli.", b: "Bulutli tizim.", c: "FTP tizimi.", ans: "a" },
    { q: "INSERT buyrug'ining vazifasi nima?", a: "Strukturani o'chirish.", b: "Filtrlash.", c: "Ma'lumot qo'shish.", ans: "c" },
    { q: "UPDATE buyrug'ining vazifasi nima?", a: "Ma'lumotni yangilash.", b: "Baza o'lchamini kengaytirish.", c: "Foydalanuvchini bloklash.", ans: "a" },
    { q: "Ma'lumotlar bazasi serveri modeli nima?", a: "Barcha qoidalar serverda bajariladigan model.", b: "Arxivlash tizimi.", c: "Klientda bajariladigan model.", ans: "a" },
    { q: "AX auditi nechta qismga bo'linadi?", a: "5 qism.", b: "3 qism.", c: "2 qism.", ans: "b" },
    { q: "Taqsimlangan MBBT nima?", a: "Bitta serverli MBBT.", b: "Offline tizim.", c: "Shaffoflikni ta'minlovchi dasturiy tizim.", ans: "c" },
    { q: "Data Warehouse komponentalari?", a: "Saqlanayotgan ma'lumotlar, qayta ishlash dasturlari.", b: "Monitor va protsessor.", c: "SQL va Excel.", ans: "a" },
    { q: "MBni himoyalash nima?", a: "Ruxsatsiz foydalanishdan ogohlantirish va himoyalash.", b: "Jismoniy qulflash.", c: "Faqat diskka yozish.", ans: "a" },
    { q: "ORACLE CONNECT sintaksisi?", a: "LOGIN user password", b: "CONNECT user [pass] [@db]", c: "OPEN user_pass", ans: "b" },
    { q: "Tranzaksiya â€“ bu...", a: "Pul o'tkazmasi.", b: "Qayta o'rnatish.", c: "Amallarning ketma-ket majmui.", ans: "c" },
    { q: "AXning 3 ta asosiy jihati?", a: "Tezlik va xotira.", b: "Konfidentsiallik, butunlik, foydalanuvchanlik.", c: "Kirish va chiqish.", ans: "b" },
    { q: "Rollar iyerarxiyasi nimalardan iborat?", a: "Imkoniyatlar, guruhlar va birlashuvlar.", b: "Lavozimlar.", c: "Dasturlash tillari.", ans: "a" },
    { q: "Havij dasturi nima uchun?", a: "SQLi hujumlarini avtomatlashtirish.", b: "MBni tahrirlash.", c: "Xatolarni tuzatish.", ans: "a" },
    { q: "Yaxlitlikni ta'minlashda nechta yondashuv bor?", a: "5 ta.", b: "2 ta.", c: "10 ta.", ans: "b" },
    { q: "Bajarish huquqi nima?", a: "Vakolat (Privilege).", b: "Identifikatsiya.", c: "Sertifikatsiya.", ans: "a" },
    { q: "processadmin roli vazifasi?", a: "O'chirish.", b: "Jarayonlarni majburiy yakunlash.", c: "Dastur o'rnatish.", ans: "b" },
    { q: "Bell-LaPadula modelida nechta cheklov bor?", a: "2 ta.", b: "4 ta.", c: "Yo'q.", ans: "a" },
    { q: "Ma'lumotlar xavfsizligi nima?", a: "Maxfiylik buzilishidan himoyalash.", b: "Ochiq qilish.", c: "Qog'ozda saqlash.", ans: "a" },
    { q: "Identifikatsiyalash buyrug'i?", a: "HELLO.", b: "WHOAMI.", c: "CONNECT.", ans: "c" },
    { q: "dbcreator roli vazifasi?", a: "MB yaratish va tiklash.", b: "Foydalanuvchi yaratish.", c: "Qayta yuklash.", ans: "a" },
    { q: "MBBT turlari?", a: "Oson va Qiyin.", b: "Iyerarxik, Tarmoqli, Relyatsion.", c: "Birlamchi va Ikkilamchi.", ans: "b" },
    { q: "Himoyani loyihalash bosqichlari?", a: "Kod yozish.", b: "Sotib olish.", c: "Xavf tahlili va siyosatni amalga oshirish.", ans: "c" },
    { q: "Full backup nima?", a: "Ma'lumotlarni to'liq nusxalash.", b: "O'zgargan qismi.", c: "Bitta jadval.", ans: "a" }
];

var score = 0;
var answered = 0;

function init() {
    var list = document.getElementById('questions-list');
    var h = "";
    for(var i=0; i<questions.length; i++) {
        h += '<div class="q-card" id="c'+i+'"><span class="q-text">'+(i+1)+'. '+questions[i].q+'</span>';
        h += '<button class="opt-btn" onclick="sel(this,'+i+',\'a\')">A) '+questions[i].a+'</button>';
        h += '<button class="opt-btn" onclick="sel(this,'+i+',\'b\')">B) '+questions[i].b+'</button>';
        h += '<button class="opt-btn" onclick="sel(this,'+i+',\'c\')">C) '+questions[i].c+'</button></div>';
    }
    list.innerHTML = h;
}

function sel(btn, qIdx, choice) {
    var card = document.getElementById('c' + qIdx);
    var btns = card.getElementsByClassName('opt-btn');
    for(var i=0; i<btns.length; i++) {
        btns[i].classList.add('disabled');
        var c = (i==0?'a':i==1?'b':'c');
        if(c == questions[qIdx].ans) btns[i].classList.add('correct');
    }
    if(choice == questions[qIdx].ans) { score++; } else { btn.classList.add('wrong'); }
    answered++;
}

function showFinalResult() {
    if(answered < 25) { if(!confirm("Hamma savolni belgilamadingiz. Yakunlaysizmi?")) return; }
    document.getElementById('main-ui').style.display = 'none';
    document.getElementById('res-box').style.display = 'block';
    document.getElementById('score-text').innerText = score + " / 25";
    document.getElementById('percent-text').innerText = "Ko'rsatkich: " + Math.round(score/25*100) + "%";
    window.scrollTo(0,0);
}

window.onload = init;
</script>
</body>
</html>
