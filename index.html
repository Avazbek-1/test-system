let userScore = 0;
let answeredCount = 0;

function renderQuiz() {
    const container = document.getElementById('questions-container');
    rawData.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'q-card';
        card.id = `q-${index}`;
        card.innerHTML = `
            <span class="q-text">${index + 1}. ${item.q}</span>
            <button class="opt-btn" onclick="checkAnswer(${index}, 0, this)">A) ${item.a}</button>
            <button class="opt-btn" onclick="checkAnswer(${index}, 1, this)">B) ${item.b}</button>
            <button class="opt-btn" onclick="checkAnswer(${index}, 2, this)">C) ${item.c}</button>
        `;
        container.appendChild(card);
    });
}

function checkAnswer(qIdx, selected, btn) {
    const card = document.getElementById(`q-${qIdx}`);
    const btns = card.querySelectorAll('.opt-btn');
    const correct = rawData[qIdx].ans;

    btns.forEach((b, i) => {
        b.classList.add('disabled');
        if (i === correct) b.classList.add('correct');
    });

    if (selected !== correct) {
        btn.classList.add('wrong');
    } else {
        userScore++;
    }
    answeredCount++;
}

function calculateResult() {
    if (answeredCount < rawData.length) {
        if (!confirm("Barcha savollarga javob bermadingiz. Yakunlaysizmi?")) return;
    }
    document.getElementById('quiz-ui').style.display = 'none';
    document.getElementById('res-box').style.display = 'block';
    document.getElementById('score-display').innerText = userScore + " / 100";
    const percent = Math.round((userScore / rawData.length) * 100);
    document.getElementById('percent-display').innerText = "Natija: " + percent + "%";
    window.scrollTo(0,0);
}

window.onload = renderQuiz;
